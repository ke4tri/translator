<body>
    <div class="logo">
        <h1>ETALSNART</h1>    
    </div> 
    <div class="para images">
        <p class="instruction">Use the words below to construct your favorite chirstmas
             card sayings and have it translated in
             one of the below three beautiful languages :
                Christmas, Merry, Happy, Santa, New, Year, Snow, Have, A, Tree.
        </p>
    </div>
    <div class="text">
        <!-- not sure if the below can have a class and an id, will check -->

     <div class="text" id="dom">
            <p></p>
    </div>

            <button id="FRENCH" type="button" class="btn btn-outline-primary btn-lg b1">FRENCH</button>
            <button id="ITALIAN" type="button" class="btn btn-outline-primary btn-lg b1">ITALIAN</button>
            <button id="LUCKY?" type="button" class="btn btn-outline-primary btn-lg b1">LUCKY?</button>
    </div>
